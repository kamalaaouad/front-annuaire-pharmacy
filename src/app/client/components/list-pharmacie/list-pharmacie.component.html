<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe"  style="background-color: #00ab00; margin: 10px;">
      <div class="list-item-pharmacy">
        {{shoe}}
        {{shoe}}
      </div>
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Option selected: {{shoes.selectedOptions.selected[0]?.value}}
  </p>
