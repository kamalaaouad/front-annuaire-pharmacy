<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Ajouter un produit</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <form method="POST" action="" class="tm-edit-product-form">

                            <div class="form-group mb-3">
                                <label for="name">Nom de produit
                                </label>
                                <input id="name" name="name" type="text" class="form-control validate" required />
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control validate" name="description" id="description" rows="3"
                                    required></textarea>
                            </div>
                            <div class="row">

                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="price">Prix
                                    </label>
                                    <input id="price" name="price" type="number" placeholder="100 $"
                                        class="form-control validate" data-large-mode="true" required />
                                </div>
                                <div><input type="hidden" name="discount" id="discount" value="0"></div>
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="quantity">Qté stock
                                    </label>
                                    <input id="quantity" name="quantity" type="text" placeholder="Quantité"
                                        class="form-control validate" required />
                                </div>
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="TVA">TVA
                                    </label>
                                    <input id="TVA" name="TVA" type="text" placeholder="0.2"
                                        class="form-control validate" required />
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                <div class="custom-file mt-3 mb-3">
                                    <input type="file" name="file" id="file" class="inputfile" />
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                    <label for="file">Choose a file</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase ">Ajouter
                                    maintenant</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
